<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Sport Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Vote for Your Favorite Sport!</h1>

    <!-- Voting Buttons -->
    <form id="voteForm">
        <button type="submit" name="option" value="Cricket">üèè Cricket</button>
        <button type="submit" name="option" value="Football">‚öΩ Football</button>
    </form>

    <h2>Live Vote Count</h2>
    <div id="results">
        Loading...
    </div>

    <script>
        // Handle the vote form submission
        const form = document.getElementById('voteForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const option = e.submitter.value;

            // Send vote to the server
            fetch('/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `option=${option}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    loadResults();  // Update the live vote count
                } else {
                    alert(data.message);
                }
            });
        });

        // Load the current results from the database
        function loadResults() {
            fetch('/results')
                .then(res => res.json())
                .then(data => {
                    const div = document.getElementById('results');
                    div.innerHTML = '';
                    data.forEach(row => {
                        div.innerHTML += `<p>${row[0]}: ${row[1]}</p>`;
                    });
                });
        }

        // Update the results every 2 seconds
        setInterval(loadResults, 2000);
        loadResults();  // Initial load
    </script>
</body>
</html>
