<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Sport Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Vote for Your Favorite Sport!</h1>

    <form id="voteForm">
        <button type="submit" name="option" value="Cricket">üèè Cricket</button>
        <button type="submit" name="option" value="Football">‚öΩ Football</button>
    </form>

    <p id="message" style="font-weight: bold; margin-top: 20px;"></p>

    <script>
        const form = document.getElementById('voteForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const option = e.submitter.value;

            fetch('/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `option=${option}`
            })
            .then(res => res.json())
            .then(data => {
                const msg = document.getElementById('message');
                if (data.status === 'success') {
                    msg.textContent = '‚úÖ ' + data.message;
                    form.innerHTML = '';  // optionally remove the form after vote
                } else {
                    msg.textContent = '‚ùå ' + data.message;
                }
            });
        });
    </script>
</body>
</html>
